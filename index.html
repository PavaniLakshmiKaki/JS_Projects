<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h3>Welcome to Calculator!</h3>
        <div class="container" style="width:300px;height:300px;margin: auto; margin-top: 50px">
            <div class="result">0</div>
            <div class="numbers">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>+</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>*</button>
              <button>0</button>
              <button>.</button>
              <button>/</button>
              <button>C</button>
              <button class="clear">Calculate</button>
            </div>
          </div>
          <script src="app.js"></script>
    </body>
</html>
